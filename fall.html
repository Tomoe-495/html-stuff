<!doctype html>
<html>
<head>
	<title>fall</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
body{
	font-family: poppins;
}
.block{
	border-radius: 50%;
	position: fixed;
	display: flex;
	color: #fee;
	justify-content: center;
	align-items: center;
	font-size: .5em;
	font-weight: 400;
	user-select: none;
	background-color: #353535;
}
.floor{
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100vw;
	height: 10px;
	background-color: #454545;
}
</style>
</head>

<body data-body>


<div class="floor"></div>


<script>

const body = document.querySelector("[data-body]");
const floor = document.querySelector(".floor").getBoundingClientRect();

const size = 15;
let i = 1;
const blocks = [];

window.addEventListener("click", e => {
	const block = new Block(getBlock(), e.clientX-(size/2), e.clientY-(size/2));
	block.add();
	blocks.push(block);
})

const interval = setInterval( () => {
	for(let block of blocks){
		block.gravity();
	}	
}, 1000/60)

const getBlock = () => {
	const block = document.createElement("div");
	block.classList.add("block");
	block.style.width = `${size}px`;
	block.style.height = `${size}px`;
	block.innerHTML = i;
	i++;
	return block;
}

function Block(block, x, y){
	this.block = block;
	this.x = x;
	this.y = y;

	this.vel = 0;
	this.acc = 0.5;

	this.gravity = () => {
		const rect = this.block.getBoundingClientRect();

		this.vel += this.acc;
		this.block.style.top = `${rect.y + this.vel}px`;		
		
		if(rect.y + rect.height > floor.y){
			this.block.style.top = `${floor.y - rect.height}px`;
			this.vel = -this.vel/2;
		}

	}
	this.add = () => {
		this.block.style.top = `${this.y}px`;
		this.block.style.left = `${this.x}px`;
		body.appendChild(this.block);
	}
}


</script>

</body>
</html>
