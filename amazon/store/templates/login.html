{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<p>Login</p>

<form method="post">
	{% csrf_token %}
	<input placeholder="Enter Username" name="username" /><br>
	<input type="password" placeholder="Enter Password" name="password" /><br>
	<button type="submit">Login</button>
</form>

<p>{{error}}</p>

{% endblock %}
