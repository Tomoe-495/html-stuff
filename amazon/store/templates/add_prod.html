{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}

<p>add product</p>

<form method="post">
	{% csrf_token %}
	<input placeholder="Enter product name" name="name" /><br>
	<input placeholder="Enter Price" type="number" step="0.01" name="price" /><br>
	<button type="submit">Add product</button>
</form>

<p>{{error}}</p>

{% endblock %}
