<!doctype html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
<style>
body{
font-family: poppins
}
button, select, input{
font-family: inherit
}
</style>
</head>
<body>

{% if user.is_authenticated %}
<a href="{% url 'logout' %}" style="position:fixed;top:10px;right:20px">logout</a>
<a href="{% url 'cart' %}" style="position:fixed;top:30px;right:20px">cart</a>
<p>{{user}}</p>
{% else %}
<a href="{% url 'register' %}">Register</a>
<a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>


{% block content %}

{% endblock %}

</body>
</html>
