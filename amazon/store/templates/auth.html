{% extends "base.html" %}

{% block title %}Auth{% endblock %}

{% block content %}

<p style="text-decoration:underline">users</p>

<table>
	<tr>
		<th>id</th>
		<th>username</th>
		<th>role</th>
		<th>delete</th>
	</tr>
	{% for user in users %}
	<tr>
		<td>{{user.id}}</td>
		<td>{{user.username}}</td>
		<td>{{user.role}}</td>
		<td><a href="{% url 'delete_user' user.id %}">delete</a></td>
	</tr>
	{% empty %}
</table>
	<p>no users</p>
	{% endfor %}
</table>


{% endblock %}
